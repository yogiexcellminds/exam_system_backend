{% extends "admin/base_site.html" %}
{% block content %}
  <h2>Upload Questions from CSV</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Upload</button>
  </form>

  <br>
  <a href="{% url 'admin:index' %}">Back to the admin panel</a>
{% endblock %}
